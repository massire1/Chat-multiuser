<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Professors List">
                <p:dataTable id="table" var="professeur" value="#{enseignantList.enseignants}">
                    <p:column>
                        <f:facet name="header"># Id</f:facet>
                        <h:outputText value="#{professeur.code}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{professeur.nom}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Prenom</f:facet>
                        <h:outputText value="#{professeur.prenom}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Telephone</f:facet>
                        <h:outputText value="#{professeur.telephone}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Facult√©</f:facet>
                        <h:outputText value="#{professeur.faculte}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
