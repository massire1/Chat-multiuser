<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Chat Application by Masta</title>
	<link rel="stylesheet" type="text/css" href="/css/materialize.min.css" />
	<script src="/js/materialize.min.js"></script>
</h:head>

<h:body styleClass="cyan lighten-5">
	<div class="valign-wrapper" id="login-page" style="height: 657px">
		<div class="container">
			<div class="center-align">
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">
								<img class="responsive-img" style="max-width: 150px"
									src="/img/lion-logo.jpg" />
								<!-- <img class="responsive-img" style="max-width: 150px"
									src="https://www.cohnreznick.com/-/media/images/logos/cr_logo_animation.svg" /> -->
								<div class="left-align">
									<h:form id="login-form" prependId="false">
										<p:growl autoUpdate="true" />
										<div class="row">
											<div class="col s12 input-field">
												<h:inputText id="username" required="true"
													requiredMessage="Username is required !" />
												<h:outputLabel for="username" value="Username" />
											</div>
											<div class="col s12 input-field">
												<h:inputSecret id="password" required="true"
													requiredMessage="Password is required !" />
												<h:outputLabel for="password" value="Password" />
											</div>
											<div class="col s12 input-field">
												<h:commandButton value="login" styleClass="btn btn-large"
													ajax="false" />
											</div>
											<div class="col s12 input-field">
												<h:panelGroup layout="block"
													rendered="#{!empty param['error']}">
													<div class="card-panel red lighten-4 center-align">Param√®tres
														de connexions incorrects !</div>
												</h:panelGroup>
											</div>
											<h:panelGroup layout="block"
												rendered="#{!empty param['logout']}">
												<div class="col s12 input-field">
													<div class="card-panel green lighten-4 center-align">Deconnexion
														Reussie !</div>
												</div>
											</h:panelGroup>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
