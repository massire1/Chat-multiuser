<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Chat Application by Masta</title>
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/materialize.min.css" />
	<script src="/js/materialize.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</h:head>

<h:body styleClass="cyan lighten-5">
	<noscript>
		<h2>Votre navigateur ne supporte pas le Javascript</h2>
	</noscript>

	<div class="navbar-fixed">
		<nav>
		<div class="nav-wrapper">
			<a href="#!" style="padding-left: 15px" class="brand-logo">Home</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="/" target="_blank">Nouveau profil</a></li>
				<li><a href="/logout">Deconnexionn</a></li>
			</ul>
		</div>
		</nav>
	</div>
	<div id="username-page">
		<div class="username-page-container">
			<h3 class="title">Username</h3>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="" autocomplete="off"
						class="form-control" />
				</div>
				<div class="form-group">
					<p:inputText id="prenom"
						value="#{utilisateurConnecte.username}" />
				</div>				
				<div class="form-group">
					<button type="button" class="accent username-submit">Rejoindre</button>
					<button type="submit" class="accent username-submit">Rejoindre2</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Groupe de discussion</h2>
			</div>
			<div class="connecting">Connexion en cours...</div>
			<ul id="messageArea">

			</ul>
			<h:form id="messageForm" name="messageForm" nameForm="messageForm"
				prependId="false">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message"
							placeholder="Ecrivez un message..." autocomplete="off"
							class="form-control" />
						<button type="submit" class="primary">Envoyer</button>
						<h:commandButton value="Envoyer2" styleClass="btn btn-large"
							ajax="false" />
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
