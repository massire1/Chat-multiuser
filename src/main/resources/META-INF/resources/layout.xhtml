<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Chat Application by FLex</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
		<script src="/js/main.js"></script>
	</h:head>
	<h:body>
		<div class="ui-g">
			<div class="ui-g-12">
				<p:toolbar id="navbar-top">
					<f:facet name="left">
						<p:button href="/dashboard.jsf" value="Accueil"
							icon="ui-icon-home" />
						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>
						<p:button href="/etudiant-list.jsf" value="List of Etudiant" />
						<p:button href="/enseignant-list.jsf" value="List of Professeurs" />
						<p:button href="/etudiant-form.jsf" value="New Etudiant" />
						<p:button href="/message-new.jsf" value="New Message" />
					</f:facet>
					<f:facet name="right">
						<p:button href="#" value="#{utilisateurConnecte.username}" />
						<p:button href="/logout" value="DÃ©connexion" icon="ui-icon-power" />
					</f:facet>
				</p:toolbar>
				<p:sticky target="navbar-top" />
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-3">
					<div class="ui-g">
						<ui:insert name="sidebar" />
					</div>
				</div>
				<div class="ui-g-12 ui-md-9">
					<div class="ui-g-12 ui-g-nopad">
						<div class="ui-g">
							<ui:insert name="content" />
						</div>
					</div>
					<div class="ui-g-12">
						<ui:insert name="footer" />
					</div>
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
