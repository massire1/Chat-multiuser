<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">	
	<ui:define name="sidebar">

	</ui:define>
	<ui:define name="content">
		<div id="username-page" class="ui-g-12">
			<h:form id="usernameForm" name="usernameForm">
				<h:panelGrid columns="4" cellpadding="5">
					<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
					<p:inputText id="name" value="#{utilisateurConnecte.username}" />
					<p:commandButton value="Submit" icon="ui-icon-check" />
					<h:outputText id="display" value="#{utilisateurConnecte.username}" />
				</h:panelGrid>
			</h:form>
		</div>
		<div id="chat-page" class="ui-g-12">
			<div class="ui-g-12">
				<div class="connecting">
					<p:spinner />
					Connecting...
				</div>
			</div>
			<div class="ui-g-12">
				<ul id="messageArea">

				</ul>
			</div>
			<div class="ui-g-12">
				<h:form id="messageForm" name="messageForm">
					<h:panelGrid columns="4" cellpadding="5">						
						<p:inputText id="message" name="message" value="" />
						<p:commandButton value="Envoyer le message" icon="ui-icon-check" />
					</h:panelGrid>
				</h:form>
			</div>
		</div>
	</ui:define>
	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
