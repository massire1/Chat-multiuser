<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Application web securisee de chat multiutilisateur</title>
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" type="text/css" href="/css/materialize.min.css" />
<script src="/js/materialize.min.js"></script>
</head>
<body>
	<noscript>
		<h2>Votre navigateur ne supporte pas le Javascript</h2>
	</noscript>

	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#!" style="padding-left:15px" class="brand-logo">Home</a>
				<ul class="right hide-on-med-and-down">
					<!-- <li><a href="/" target="_blank">{#utilisateurConnecte.username}</a></li> -->
					<li><a href="/" target="_blank">Nouveau profil</a></li>
					<li><a href="/logout">Deconnexionn</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div id="username-page">
		<div class="username-page-container">
			<h3 class="title">Username</h3>
			<form id="usernameForm" name="usernameForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="" autocomplete="off"
						class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Rejoindre</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Groupe de discussion</h2>
			</div>
			<div class="connecting">Connexion en cours...</div>
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message"
							placeholder="Ecrivez un message..." autocomplete="off"
							class="form-control" />
						<button type="submit" class="primary">Envoyer</button>

					</div>
				</div>				
			</form>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
